<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stats-preview-card-component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main-card">
    <div class="mobile" style="background-image: url('images/image-header-mobile.jpg');">
    </div>
    <div class="desktop" style="background-image: url('images/image-header-desktop.jpg');">
    </div>
    

    <div class="card">
      <h1> Get <span>insights</span> that help your business grow.</h1>
      <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer

      <div class="infos">
        <div class="companies">
          <h1>10k+</h1>
          <span>COMPANIES</span>
        </div>
        <div class="templates">
          <h1>314</h1>
          <span>TEMPLATES</span>
        </div>
        <div class="queries">
          <h1>12m+</h1>
          <span>QUERIES</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
